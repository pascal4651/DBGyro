  <ion-navbar>
    <ion-title>Text to speech</ion-title>
  </ion-navbar>

<ion-content padding>
    <ion-input type="text"  [(ngModel)]="ttsString"  placeholder="text" value=""></ion-input>

    <div text-center align-items-center>
      <button ion-button style="width:45%;float:left" color="primary" round (click)="ttsStart()"><ion-icon name="play" item-left></ion-icon></button>
