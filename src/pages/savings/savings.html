<ion-header>

  <ion-navbar>
    <ion-title>savings</ion-title>
    <button ion-button color="danger" icon-only (click)="currentType = 'DBMeter'"><ion-icon name="trash"></ion-icon></button>
    <button ion-button color="danger" icon-only (click)="currentType = 'Gyroscope'"><ion-icon name="trash"></ion-icon></button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <button ion-button color="danger" icon-only (click)="removeItems()"><ion-icon name="trash"></ion-icon></button>
    <ion-item-sliding *ngFor="let item of listItems | async">
      <ion-item *ngIf="item.Type == currentType">
        {{ item.Datetime }}
        
        <br/>
        
        {{ item.Type}}: {{ item.Data }}
        <br/>
                    {{ item.Discription }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
