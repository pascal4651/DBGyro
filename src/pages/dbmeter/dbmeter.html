<ion-header>

  <ion-navbar>
    <ion-title>DBMeter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center align-items-center>
    <ion-datetime displayFormat="MMM DD, YYYY HH:mm:ss" [(ngModel)]="myDate"></ion-datetime>
  </div>
  <hr>
    <br>
  <div text-center align-items-center>
    <h3>CURRENT NOISE LEVEL</h3>
  </div>
  <br>
  <div text-center align-items-center>
    <label>{{currentAmplitude | number:'1.2-2'}} dB</label>
  </div>
  <hr>
  <br>
  <ion-input type="text"  maxlength="20"  [(ngModel)]="newString"  placeholder="text" value=""></ion-input>
  <br>
  <div text-center align-items-center>
    <button ion-button style="width:60%" color="primary" round (click)="addItem()">SAVE</button>
  </div>
</ion-content>
