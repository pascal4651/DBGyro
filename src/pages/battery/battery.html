  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Battery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center align-items-center>
    <ion-datetime displayFormat="MMM DD, YYYY HH:mm:ss" [(ngModel)]="myDate"></ion-datetime>
  </div>
  <hr>
  <br>
  <div text-center align-items-center>
    <h4>BUTTERY STATUS</h4>
  </div>
  <br>
  <div text-center align-items-center>
    <label class="level">{{currentLevel}}%</label>
  </div>
  <br>
  <div text-center align-items-center>
    <label class="charging">CHARGING: <strong>{{isPlugged ? 'YES' : 'NO'}}</strong></label>
  </div>
    <br>
  <hr>
  <br>
  <ion-input type="text" maxlength="20" [(ngModel)]="newString" placeholder="text" value=""></ion-input>
  <br>
  <div text-center align-items-center>
    <button ion-button style="width:60%" color="primary" round (click)="addItem()">SAVE</button>
  </div>
</ion-content>
