  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>battery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center align-items-center>
    <ion-datetime displayFormat="MMM DD, YYYY HH:mm:ss" [(ngModel)]="myDate"></ion-datetime>
  </div>
  <hr>
  <br>
  <div text-center align-items-center>
    <h4>BUTTERY STATUS</h4>
  </div>
  <br>
  <div text-center align-items-center>
    <label class="level">{{currentLevel | number:'1.2-2'}} dB</label>
  </div>
  <br>
  <div text-center align-items-center>
    <label class="charging">CHARGING: {{currentLevel}}</label>
  </div>
    <br>
  <hr>
  <br>
  <ion-input type="text" maxlength="10" [(ngModel)]="newString" placeholder="text" value=""></ion-input>
  <br>
  <div text-center align-items-center>
    <button ion-button style="width:60%" color="primary" round (click)="addItem()">SAVE</button>
  </div>
</ion-content>
