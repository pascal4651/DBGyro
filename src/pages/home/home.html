<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button color="menubutton" ion-item (click)="dbmeterClick()">
      <ion-icon name="pulse" item-left></ion-icon>
      <strong>DBMETER</strong>
      <ion-icon name="arrow-dropright" item-right></ion-icon>
    </button>
    <br>
    <button color="menubutton" ion-item (click)="gyroClick()">
      <ion-icon name="move" item-left></ion-icon>
      <strong>GYROSCOPE</strong>
      <ion-icon name="arrow-dropright" item-right></ion-icon>
    </button>
    <br>
    <button color="menubutton" ion-item (click)="batteryClickk()">
      <ion-icon name="battery-charging" item-left></ion-icon>
      <strong>BATTERY STATUS</strong>
      <ion-icon name="arrow-dropright" item-right></ion-icon>
    </button>
    <br>
    <button color="menubutton" ion-item (click)="ttsClick()">
      <ion-icon name="move" item-left></ion-icon>
      <strong>TEXT TO SPEECH</strong>
      <ion-icon name="arrow-dropright" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
